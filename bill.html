<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Billing</title>
  <link rel="stylesheet" href="bill.css">
</head>
<body>
  <div class="container">
    <h1>Hotel Booking Billing</h1>
    <form id="billingForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="aadhar">Aadhar/Pan Number:</label>
        <input type="text" id="aadhar" name="aadhar" required minlength="16" maxlength="16" ><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phoneno">Phone No:</label>
        <input type="number" id="phoneno" name="phoneno" required minlength="10" maxlength="12"><br><br>
      
        <label for="checkIn">Check-in Date:</label>
        <input type="date" id="checkIn" name="checkIn" required><br><br>
      
        <label for="checkOut">Check-out Date:</label>
        <input type="date" id="checkOut" name="checkOut" required><br><br>

        <label for="room-type">Select Room Type:</label>
        <select id="room-type">
        <option value="standard">Standard Room</option>
        <option value="premium">Premium Room</option>
        <option value="honeymoon">Honeymoon Suite</option>
        </select><br><br>

        <label for="rooms">Number of Rooms:</label>
        <input type="number" id="rooms" name="rooms" min="1" required><br><br>
      
        <label for="price">Total Amount:</label>
        <input type="text" id="price" name="price" readonly><br><br>
    
        <label for="numberOfNights">Number of Nights:</label>
        <input type="text" id="numberOfNights" name="numberOfNights" readonly><br><br>
     
      <button type="submit">Pay Now</button>
    </form>
  </div>
  <script src="bill.js"></script>
</body>
</html>
